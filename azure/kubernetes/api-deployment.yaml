apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankcanada-api
  namespace: mlops-production
  labels:
    app: bankcanada-api
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: bankcanada-api
  template:
    metadata:
      labels:
        app: bankcanada-api
        version: v1
    spec:
      containers:
      - name: api
        image: bankcanadamlops.azurecr.io/economic-forecasting-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-secret
              key: connection-string
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow-service:5000"
        - name: DEEPSEEK_API_KEY
          value: "placeholder-key"  # Will be configured via frontend
        - name: DATABRICKS_HOST
          value: ""  # Will be configured via frontend
        - name: DATABRICKS_TOKEN
          value: ""  # Will be configured via frontend
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
      imagePullSecrets:
      - name: acr-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: database-secret
  namespace: mlops-production
type: Opaque
data:
