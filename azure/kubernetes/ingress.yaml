apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: bankcanada-ingress
  namespace: mlops-production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: 130.107.206.180.nip.io
    http:
      paths:
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: bankcanada-api-service
            port:
              number: 80
      - path: /docs
        pathType: Prefix
        backend:
          service:
            name: bankcanada-api-service
            port:
              number: 80
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: bankcanada-api-service
            port:
              number: 80
      # React frontend (catch-all)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: bankcanada-web-service
            port:
              number: 80
---
# Simple alternative: Service with externalIPs
apiVersion: v1
kind: Service
metadata:
  name: bankcanada-unified-service
  namespace: mlops-production
  labels:
    app: bankcanada-unified
spec:
  type: LoadBalancer
  loadBalancerIP: 130.107.206.180
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 3000
    targetPort: 80
    protocol: TCP
    name: web
  selector:
    app: bankcanada-web
