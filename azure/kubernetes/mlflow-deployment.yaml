apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlflow
  namespace: mlops-production
  labels:
    app: mlflow
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlflow
  template:
    metadata:
      labels:
        app: mlflow
        version: v1
    spec:
      containers:
      - name: mlflow
        image: python:3.9-slim
        ports:
        - containerPort: 5000
        env:
        - name: MLFLOW_BACKEND_STORE_URI
          value: "postgresql://postgres:bankcanada123@postgres-service:5432/bankcanada_mlops"
        - name: MLFLOW_DEFAULT_ARTIFACT_ROOT
          value: "/tmp/mlflow-artifacts"
        command:
        - /bin/bash
        - -c
        - |
          pip install mlflow psycopg2-binary
          mkdir -p /tmp/mlflow-artifacts
          mlflow server \
            --backend-store-uri postgresql://postgres:bankcanada123@postgres-service:5432/bankcanada_mlops \
            --default-artifact-root /tmp/mlflow-artifacts \
            --host 0.0.0.0 \
            --port 5000
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 90
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 60
          periodSeconds: 5

