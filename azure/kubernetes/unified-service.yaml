apiVersion: v1
kind: Service
metadata:
  name: bankcanada-unified-service
  namespace: mlops-production
  labels:
    app: bankcanada-unified
spec:
  type: LoadBalancer
  loadBalancerIP: 130.107.206.180
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: web
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: api
  selector:
    app: bankcanada-web
---
apiVersion: v1
kind: Service
metadata:
  name: bankcanada-api-proxy
  namespace: mlops-production
  labels:
    app: bankcanada-api-proxy
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: bankcanada-api
