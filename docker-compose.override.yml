# Development overrides for docker-compose
# This file is automatically loaded by docker-compose and overrides/extends the main docker-compose.yml

version: '3.8'

services:
  # Development API with hot reload
  api:
    volumes:
      - ./api:/app
      - ./data:/app/data
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - PYTHONPATH=/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level", "debug"]
    
  # Development web with hot reload
  web:
    volumes:
      - ./web/src:/app/src
      - ./web/public:/app/public
    environment:
      - CHOKIDAR_USEPOLLING=true
      - FAST_REFRESH=true
    command: ["npm", "start"]
    stdin_open: true
    tty: true
    
  # Development MLflow with volume for artifacts
  mlflow:
    volumes:
      - ./mlflow_artifacts:/app/artifacts
      - ./mlops/mlflow:/app/config
    environment:
      - MLFLOW_DEBUG=true
      
  # Worker with development settings
  worker:
    volumes:
      - ./workers:/app
      - ./data:/app/data
    environment:
      - DEBUG=true
      - LOG_LEVEL=DEBUG
    command: ["python", "-u", "economic_data_worker.py"]
